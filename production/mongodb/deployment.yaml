---
  apiVersion: "apps/v1"
  kind: "Deployment"
  metadata: 
    name: "mongo-db"
    namespace: prod-mongodb
  spec: 
    selector: 
      matchLabels: 
        app: "mongo-db"
    replicas: 1
    strategy: 
      type: "RollingUpdate"
      rollingUpdate: 
        maxSurge: 1
        maxUnavailable: 1
    minReadySeconds: 5
    template: 
      metadata: 
        labels: 
          app: "mongo-db"
      spec: 
        containers: 
          - name: "mongo-db"
            image: "mongo"
            env: 
              - name: "MONGO_INITDB_ROOT_USERNAME"
                value: "user"
                
              - name: "MONGO_INITDB_ROOT_PASSWORD"
                value: "localonly"
                
            ports: 
              - containerPort: 27017
                name: "mongodb"
                
            volumeMounts: 
              - name: "mongodb-persistent-storage"
                mountPath: "/data/db"
                
        volumes: 
          - name: "mongodb-persistent-storage"
            persistentVolumeClaim: 
              claimName: "mongodb-pvc"